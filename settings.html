<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Extension Settings</title>
  <link rel="stylesheet" href="css/settings.css" />
</head>
<body>
  <div class="settings-container">
    <h2>Extension Settings</h2>

    <!-- Toggle 0: Extension online -->
    <div class="setting-item">
      <label for="extension-online">Extension online</label>
      <label class="switch">
        <input type="checkbox" id="extension-online" />
        <span class="slider"></span>
      </label>
    </div>


    <!-- Toggle 1: Redirect to subscriptions -->
    <div class="setting-item">
      <label for="redirect-subscriptions">Redirect to Subscriptions</label>
      <label class="switch">
        <input type="checkbox" id="redirect-subscriptions" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Toggle 2: Disable Shorts -->
    <div class="setting-item">
      <label for="disable-shorts">Disable Shorts</label>
      <label class="switch">
        <input type="checkbox" id="disable-shorts" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Toggle 3: Minimal Homepage -->
    <div class="setting-item">
      <label for="minimal-homepage">Minimal Homepage</label>
      <label class="switch">
        <input type="checkbox" id="minimal-homepage" />
        <span class="slider"></span>
      </label>
    </div>



  </div>

  <script src="js/settings.js"></script>
</body>
</html>
