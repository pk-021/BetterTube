<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTube Notification</title>
  <link rel="stylesheet" href="css/notification.css">
</head>
<body>
  <div id="notification-container" class="notification-container">
    <div class="notification-header">
      <img src="assets/logo_v2.png" alt="BTube" class="notification-logo">
      <span class="notification-title">BTube</span>
      <button id="close-notification" class="close-btn" title="Close">&times;</button>
    </div>
    <div class="notification-body">
      <p id="notification-message">Notification message will appear here</p>
    </div>
    <div class="notification-actions">
      <button id="notification-ok" class="btn-primary">OK</button>
    </div>
  </div>
  <script src="js/notification.js"></script>
</body>
</html>
