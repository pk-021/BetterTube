<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/popup.css" />
  
  <!-- Scripts (non-module scripts can go here) -->
  <script src="js/popup.js" defer></script>
</head>
<body>
  <div id="popup">
    <div class="line">
      <!-- Logo -->
      <div class="logo">
        <img src="assets/logo_v2.png" alt="logo" />BTube
      </div>

      <!-- Settings section -->
      <div class="controls">
        <button id="add-block-btn" class="add-block-btn" title="Add blocked website or channel" style="display: none;">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <button id="save-settings-btn" class="save-settings-btn" disabled>Save</button>
        <div class="dark" id="darkModeToggle">
          <img src="assets/dark-theme.svg" alt="dark-theme" />
        </div>
      </div>
    </div>

    <!-- tab content area -->
    <main class="content-area">
      <!-- Home tab view (default) -->
      <section id="tab-home" class="tab-view active" aria-labelledby="tabbtn-home" role="region">
        <!-- folder -->
        <div class="lists">
          <h2 class="folder-heading">Folders</h2>
          <div class="folder"></div>
        </div>
      </section>

      <!-- Settings tab view -->
      <section id="tab-settings" class="tab-view" aria-labelledby="tabbtn-settings" role="region" hidden>
        <!-- Settings Mode Selector View -->
        <div class="settings-mode-view">
          <h2>Extension Settings</h2>

          <!-- Mode Selector Grid -->
          <div class="mode-selector">
            <label class="mode-option">
              <input type="radio" name="settings-mode" value="off" />
              <div class="mode-card">
                <div class="mode-title">OFF</div>
                <div class="mode-desc">Extension disabled</div>
              </div>
            </label>

            <label class="mode-option">
              <input type="radio" name="settings-mode" value="minimal" />
              <div class="mode-card">
                <div class="mode-title">Minimal</div>
                <div class="mode-desc">Minimal homepage + Disable shorts</div>
              </div>
            </label>

            <label class="mode-option">
              <input type="radio" name="settings-mode" value="high-focus" />
              <div class="mode-card">
                <div class="mode-title">High Focus</div>
                <div class="mode-desc">All features enabled</div>
              </div>
            </label>

            <label class="mode-option mode-custom">
              <input type="radio" name="settings-mode" value="custom" id="custom-mode-radio" />
              <div class="mode-card">
                <div class="mode-title">Custom</div>
                <div class="mode-desc">Choose your preferences</div>
              </div>
              <button type="button" id="edit-custom-btn" class="edit-custom-btn" hidden>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Edit
              </button>
            </label>
          </div>
        </div>

        <!-- Custom Settings Editor View -->
        <div class="settings-custom-view" hidden>
          <div class="custom-settings-header">
            <button type="button" id="back-to-modes-btn" class="back-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <h2>Custom Settings</h2>
          </div>

          <div class="custom-settings-list">
            <div class="setting-item">
              <label for="extension-online">Extension online</label>
              <label class="switch">
                <input type="checkbox" id="extension-online" />
                <span class="slider"></span>
              </label>
            </div>

            <div class="setting-item">
              <label for="redirect-subscriptions">Redirect to Subscriptions</label>
              <label class="switch">
                <input type="checkbox" id="redirect-subscriptions" />
                <span class="slider"></span>
              </label>
            </div>

            <div class="setting-item">
              <label for="disable-shorts">Disable Shorts</label>
              <label class="switch">
                <input type="checkbox" id="disable-shorts" />
                <span class="slider"></span>
              </label>
            </div>

            <div class="setting-item">
              <label for="minimal-homepage">Minimal Homepage</label>
              <label class="switch">
                <input type="checkbox" id="minimal-homepage" />
                <span class="slider"></span>
              </label>
            </div>
          </div>
        </div>
      </section>

      <!-- Blocking tab view -->
      <section id="tab-blocking" class="tab-view" aria-labelledby="tabbtn-blocking" role="region" hidden>
        <div class="blocking-container">
          <!-- Blocked Websites Section -->
          <div class="blocked-section">
            <h3>Blocked Websites</h3>
            <div id="blocked-websites-list" class="blocked-list">
              <!-- Blocked websites will be dynamically inserted here -->
            </div>
            <p class="empty-message" id="empty-websites" hidden>No blocked websites yet</p>
          </div>

          <!-- Blocked Channels Section -->
          <div class="blocked-section">
            <h3>Blocked Channels</h3>
            <div id="blocked-channels-list" class="blocked-list">
              <!-- Blocked channels will be dynamically inserted here -->
            </div>
            <p class="empty-message" id="empty-channels" hidden>No blocked channels yet</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer tab bar -->
    <footer class="tabbar" role="tablist" aria-label="Navigation tabs">
      <!-- Home tab -->
      <button id="tabbtn-home" class="tab-btn active" data-tab="home" role="tab" aria-selected="true" aria-controls="tab-home">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M3 10.5 12 3l9 7.5V21a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1v-5H10v5a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-10.5Z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Home</span>
      </button>

      <!-- Settings tab (rounded) shows settings view inside popup -->
      <button id="tabbtn-settings" class="tab-btn settings" data-tab="settings" role="tab" aria-selected="false" aria-controls="tab-settings">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Settings</span>
      </button>

      <!-- Blocking tab -->
      <button id="tabbtn-blocking" class="tab-btn" data-tab="blocking" role="tab" aria-selected="false" aria-controls="tab-blocking">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="1.8"/>
          <path d="M7.5 16.5 16.5 7.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
        </svg>
        <span>Blocking</span>
      </button>
    </footer>
    
    <!-- Test notification button (hidden by default, uncomment for testing) -->
    <!-- <button id="test-notification" style="margin: 10px; padding: 8px 16px; background: #ff0000; color: white; border: none; border-radius: 4px; cursor: pointer;">Test Notification</button> -->
  </div>

  <!-- Add Block Overlay -->
  <div id="add-block-overlay" class="overlay" hidden>
    <div class="overlay-content">
      <div class="overlay-header">
        <h2>Add Blocked Content</h2>
        <button id="close-overlay-btn" class="close-btn" title="Close">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <div class="overlay-body">
        <div class="type-selector">
          <label>
            <input type="radio" name="block-type" value="website" checked />
            <span>Website</span>
          </label>
          <label>
            <input type="radio" name="block-type" value="channel" />
            <span>Channel</span>
          </label>
        </div>

        <div class="input-section">
          <div id="website-input" class="input-group">
            <label for="website-url">Website URL</label>
            <input 
              type="text" 
              id="website-url" 
              placeholder="e.g., youtube.com/watch?v=..." 
              autocomplete="off"
            />
            <small>Enter the full URL or domain you want to block</small>
          </div>

          <div id="channel-input" class="input-group" hidden>
            <label for="channel-name">Channel Name or ID</label>
            <input 
              type="text" 
              id="channel-name" 
              placeholder="e.g., @channelname or UCxxxxxxx" 
              autocomplete="off"
            />
            <small>Enter the channel handle (@name) or channel ID</small>
          </div>
        </div>

        <div class="overlay-actions">
          <button id="cancel-overlay-btn" class="btn-secondary">Cancel</button>
          <button id="save-overlay-btn" class="btn-primary">Add Block</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
